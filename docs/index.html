<!DOCTYPE html>
<html lang="en">
<head>
    <title>Federico Becoña</title> 
    <meta name="Curriculum Federico Becoña" content="Página de presentación de Federico Becoña" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://play-lh.googleusercontent.com/Eptimf2ke2AaZUN3J4lybWXKkOLgz-aRzmGRa6XZMNrmzhCoI7a17AhJQu-IGu-9RFs"/>
  </head>

<body>
  
  <!--Header-->
  <header class="nav top-0 left-0 w-full flex">
    <div class="nav__container flex justify-around w-full">
      <div class="nav__leftContent flex space-x-4 mt-4 mb-4">
        <a id="homeBtn" class="nav__item text-white text-2xl" tabindex="1" href="#Inicio"><p class="menuText">Inicio</p></a>
        <p class="nav__divider menuText text-white mt-1">|</p>
        <a id="cvBtn" class="nav__item text-white text-2xl" tabindex="2" href="#CV"><p class="menuText">CV</p></a>
      </div>
      <div class="nav__container flex flex-row space-x-4 justify-center items-center">
        <div class="nav__rightContent flex justify-center items-center">
          <button id="msgModal__openButton" class="nav__button text-white text-2xl font-thin hover:opacity-50" tabindex="3"><p class="menuText">Contactar</p></button>
        </div>
        <p class="nav__divider menuText text-white">|</p>
        <div class="nav__leftContent flex flex-row">
          <a class="nav__link" tabindex="4" href="https://www.linkedin.com/in/federicobecona" target="_blank">
            <img class = "nav__image object-contain w-8 hover:opacity-50" alt="Ícono de Linkedin" src="https://iconsplace.com/wp-content/uploads/_icons/ffffff/256/png/linkedin-icon-18-256.png" />
          </a>
          <a class="nav__link" tabindex="5" href="https://github.com/federicobecona" target="_blank">
            <img class = "nav__image object-contain w-8 hover:opacity-50" alt="Ícono de Github" src="https://icon-library.com/images/github-icon-white/github-icon-white-6.jpg"/>
          </a>  
        </div>
    </div>
  </header>

  <!--Seccióon de Inicio-->
  <section id="Inicio" class="home__list flex flex-col justify-center items-center">
      <button id="detModal__openButton">
        <img class = "home__profilePicture rounded-full border-4 shadow-2xl w-64 hover:opacity-50" alt="Foto de perfil de Federico Becoña" src="https://pbs.twimg.com/profile_images/1437157776623644674/8s4j-pYJ_400x400.jpg" tabindex="6"/>
      </button>
      <h1 class="home__text text-white text-center text-6xl font-bold mt-2 mb-4">Federico Becoña</h1>
      <div id = "home__descContainer">
        <h2 class="home__text font-sans text-white text-center text-2xl font-thin">Estudiante de 4to año en ingeniería informática Universidad Católica del Uruguay con título intermedio de Analista en informática</h2>
      </div>
      <h2 class="home__text font-sans text-white text-center text-2xl">21 años</h2>
      <h2 class="home__text font-sans text-white text-center text-2xl">Montevideo, Uruguay</h2>
  </section>
    
  <!--Seccióon de CV-->
  <section id="CV" class="cv__list flex flex-col justify-center items-center">
    <p class="cv__BigTitle text-center">Educación</p>
    <button class="cv__Exp cv__Education flex flex-col items-center border-2 border-white rounded-md pr-6 pl-6 mt-2 mb-2 hover:opacity-50 flex-column">
        <p class="cv__Title">Universidad Católica Uruguay</p>
        <p class="cv__Subtitle">Estudiante ingeniería informática</p>
        <p class="cv__Date">2018, 2022</p>
    </button>
    <button class="cv__Exp cv__Education flex flex-col items-center border-2 border-white rounded-md pr-6 pl-6 mt-2 mb-2 hover:opacity-50 flex-column">
      <p class="cv__Title">Cambridge University</p>
      <p class="cv__Subtitle">First Certificate of English</p>
      <p class="cv__Date">2015</p>
  </button>
    <p class="cv__BigTitle text-center">Experiencia</p>
  </section> 

  <!--Modal Contacto-->
  <div id="msgModal__container" class="invisible fixed w-full h-full top-0 left-0  flex justify-center items-center">
    <div class="msgModel__content bg-white w-96 p-5 rounded border-2 border-blue-400">
      <div class="msgModal__header flex justify-end">
        <button id="msgModal__closeButton" class="text-blue-600 hover:opacity-50">Cerrar</button>
      </div>
      <h1 class="msgModal__title text-2xl p-4">Contactar</h1>
      <form id="msgModal__form" class="space-y-4 p-2">
        <input id="msgModal__from_name" type="text" autocomplete="off" class="focus:ring-1 focus:ring-blue-600 focus:outline-none w-full text-sm text-black placeholder-gray-500 border rounded-md py-2 pl-10" placeholder="Nombre"/>
        <input id="msgModal__message" type="text" autocomplete="off" class="focus:ring-1 focus:ring-blue-600 focus:outline-none w-full text-sm text-black placeholder-gray-500 border rounded-md py-2 pl-10 pb-28" placeholder="Mensaje" />
        <h6 id="msgModal__notifier" class="justify-start"></h6>        
        <div class="msgModal__nav flex justify-end p-2">
            <button class="msgModal__sendButton bg-blue-600 text-white p-2 rounded-full hover:opacity-50" type="submit">Enviar</button>
          </div>
      </form>
    </div>
  </div>

  <!--Modal Detalles-->
  <div id="detModal__container" class="invisible fixed w-full h-full top-0 left-0 flex justify-center items-center">
    <div class="detModal__content bg-white w-96 p-5 rounded border-2 border-blue-400">
      <div class="detModal__header flex justify-end">
        <button id="detModal__closeButton" class="text-blue-600 hover:opacity-50">Cerrar</button>
      </div>
      <div id="detModal__mainContent" class="w-80 p-5">
        <p id="detModal__text" class="text-justify"></p>
      </div>
    </div>

    <script src="script.min.js"></script>

</body>

</html>
